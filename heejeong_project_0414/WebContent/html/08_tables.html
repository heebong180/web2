<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML tables</title>
	<style>
	table, th, td{
		border:1px solid black;
		border-collapse:collapse;
	}
	th,td{
		font-size:12px;
		padding:10px 20px;
		/*top, bottom : 10px right,left : 20px*/
		/*padding-top:10px;
		padding-right:10px;
		padding-bottom:10px;
		padding-left:10px;*/
	}
	tr:nth-child(even) {
 	 background-color: #D6EEEE;
	}
	</style>
</head>
<body>
	<h1>Table</h1>
	<table>
	<tr>
		<!-- <th>번호</th> -->
		<th colspan = 2>번호/성명</th>
		<th>연락처</th>
		<th>주소</th>
	</tr>
	<tr>
		<td rowspan=2>1</td>
		<td>홍길동</td>
		<td>010-1234-5678</td>
		<td>서울시 강남구 역삼동</td>
	</tr>
	<tr>
		<!-- <td>2</td> -->
		<td>테스트</td>
		<td>010-2323-2323</td>
		<td>인천시 부평구 삼산동</td>
	</tr>
	<tr>
		<td>2</td>
		<td>굿모닝</td>
		<td>010-2323-2323</td>
		<td>부산시 해운대구</td>
	</tr>
	
	
	
	</table>
</body>
</html>
